<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<title>Intersel | Some special animations</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta content="" name="description">
	<link rel="stylesheet" href="structure.css" media="all">
	<!-- include of iFSM - see https://github.com/intersel/iFSM/ -->
	<script type="text/javascript" src="http://rawgit.com/intersel/iFSM/master/extlib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://rawgit.com/intersel/iFSM/master/extlib/jquery.dorequesttimeout.js"></script>
	<script type="text/javascript" src="http://rawgit.com/intersel/iFSM/master/extlib/jquery.attrchange.js"></script>
	<script type="text/javascript" src="http://rawgit.com/intersel/iFSM/master/iFSM.js"></script>
	
	<!--  include of the iFSM Animation tool -->
	<script type="text/javascript" src="ext_lib/jquery.path/jquery.path.js"></script>
	<script type="text/javascript" src="../iFSMAnimation.js"></script>
</head>
<body>
	<header id="header" role="banner">
		<h2>this is a animation example using iFMSAnimation :-)</h2>
	</header>
    <section id="animation-objects" data-delay-before-restart="3000">
        <article id="HappyNewYear_B" data-animation="loop, 2000, 190, 204, 90, 104, 0, 3000" data-enter-animation="display, 2000, 90, 104, 90, 0" data-exit-animation="smoothHide,1000,90,104">
        	<img src="images/B.png" style="width:50px">I'm looping forth and back....
        </article>
        <article id="HappyNewYear_A" data-animation="specialAnimate,3000,{path : aPath}" data-enter-animation="display,10,78,-220,78,-220" data-exit-animation="smoothHide,100,78,-220">
        	<img src="images/A.png" style="width:50px">I'm turning following an arc path...
        </article>
	</section>
	<div id="animation2" class="animated_section" style="height:140px;">
		<div id="hello" data-animation="loop, 2000, 10, 0, 50, 0, 3000">hello</div>
		<div id="world" data-animation="specialAnimate,3000,{path : aPath2}">World!</div>
	</div>
	<button class="playAnimation" id="onoff_animation"></button>
	<footer id="footer" role="footer">
		<p>
            <a class="signature" href="http://www.intersel.fr/">Animation par V.Marty</a>
		</p>
	</footer>
		<script>
		var arc_params = {
			    center: [285,185],  
			        radius: 100,    
			        start: 30,
			        end: 100,
			        dir: -1
			  }
		var aPath = new $.path.arc(arc_params);
		var arc_params2 = {
			    center: [50,50],  
			        radius: 50,    
			        start: 100,
			        end: 90,
			        dir: 1
			  }
		var aPath2 = new $.path.arc(arc_params2);
		$(document).ready(function() {
			//initialize and start the general animation
			$('section#animation-objects').iFSM(mainAnimation,{debug:true});
			$('div#animation2').iFSM(mainAnimation,{animatedObjectDefinition:'div',debug:true});
			//Animation Button
			$("#onoff_animation").iFSM(buttonOnOffMachine,{sendTo:$('section#animation-objects'),sendToMessage:{on:'tempStartAnimation',off:'tempStopAnimation'},text:{on:'Stop Anim',off:'Play Anim'}});
				
		});
	</script>
	
</body>
</html>
