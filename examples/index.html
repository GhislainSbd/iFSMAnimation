<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<title>Intersel | Meilleures voeux 2015 DEMO</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta content="" name="description">
	<link rel="stylesheet" href="structure.css" media="all">
	<!-- include of iFSM - see https://github.com/intersel/iFSM/ -->
	<script type="text/javascript" src="http://rawgit.com/intersel/iFSM/master/extlib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://rawgit.com/intersel/iFSM/master/extlib/jquery.dorequesttimeout.js"></script>
	<script type="text/javascript" src="http://rawgit.com/intersel/iFSM/master/extlib/jquery.attrchange.js"></script>
	<script type="text/javascript" src="http://rawgit.com/intersel/iFSM/master/iFSM.js"></script>
	
	<!--  include of the iFSM Animation tool -->
	<script type="text/javascript" src="../iFSMAnimation.js"></script>
</head>
<body>
	<header id="header" role="banner">
		<h2>this is a animation example using iFMSAnimation :-)</h2>
	</header>
    <section id="animation-objects" data-delay-before-restart="10000">
        <article id="HappyNewYear_Snow1" class="snow" data-animation="loop,28000,-30,551,0,-650,0,0" data-enter-animation="display, 0, 0, -650, 0, -650" data-exit-animation="dummy,100,0,-1000">
        	<img src="images/snow.png">
        </article>
        <article id="HappyNewYear_Snow2" class="snow" data-animation="loop,50000,30,551,0,-670,0,0" data-enter-animation="display, 0, 0, -700, 0, -700" data-exit-animation="dummy,100,0,-1000">
        	<img src="images/snow.png">
        </article>
        <article id="HappyNewYear_B" data-animation="dummy" data-enter-animation="display, 200, 66, 56, 66, 56" data-exit-animation="smoothHide,100,66,56">
        	<img src="images/B.png">
        </article>
        <article id="HappyNewYear_O" data-animation="dummy" data-enter-animation="display,200,129,56,129,56" data-exit-animation="smoothHide,100,129,56">
        	<img src="images/O.png">
        </article>
        <article id="HappyNewYear_N3" data-animation="dummy" data-enter-animation="display,200,196,56,196,56" data-exit-animation="smoothHide,100,196,56">
        	<img src="images/N.png">
        </article>
        <article id="HappyNewYear_N4" data-animation="dummy" data-enter-animation="display,200,268,56,268,56" data-exit-animation="smoothHide,100,268,56">
        	<img src="images/N.png">
        </article>
        <article id="HappyNewYear_E2" data-animation="dummy" data-enter-animation="display,200,341,56,341,56" data-exit-animation="smoothHide,100,341,56">
        	<img src="images/E.png">
        </article>
        <article id="HappyNewYear_A" data-animation="specialAnimate,300,{left:56;top:149}" data-enter-animation="display,10,56,-149,56,-149" data-exit-animation="smoothHide,100,56,-149">
        	<img src="images/A.png">
        </article>
        <article id="HappyNewYear_N" data-animation="animate,300,128,149" data-enter-animation="display,10,128,-149,128,-149" data-exit-animation="smoothHide,100,128,-149">
        	<img src="images/N.png">
        </article>
        <article id="HappyNewYear_Nbis" data-animation="animate,300,204,149" data-enter-animation="display,10,204,-149,204,-149" data-exit-animation="smoothHide,100,204,-149">
        	<img src="images/N.png">
        </article>
        <article id="HappyNewYear_EAccent" data-animation="animate,300,279,133" data-enter-animation="display,10,279,-149,279,-149" data-exit-animation="smoothHide,100,279,-149">
        	<img src="images/Eaccent.png">
        </article>
        <article id="HappyNewYear_E" data-animation="animate,300,342,149" data-enter-animation="display,10,342,-149,342,-149" data-exit-animation="smoothHide,100,342,-149">
        	<img src="images/E.png">
        </article>
        <article id="HappyNewYear_two" data-animation="animate,300,52,245" data-enter-animation="display,10,-200,245,-200,245" data-exit-animation="smoothHide,100,-200,245">
        	<img src="images/deux.png">
        </article>
        <article id="HappyNewYear_zero" data-animation="animate,300,175,245" data-enter-animation="display,10,-300,175,-300,175" data-exit-animation="smoothHide,100,-300,175">
        	<img src="images/zero.png">
        </article>
        <article id="HappyNewYear_one" data-animation="animate,300,300,248" data-enter-animation="display,10,-300,248,-300,248" data-exit-animation="smoothHide,100,-300,248">
        	<img src="images/un.png">
        </article>
        <article id="HappyNewYear_five" data-animation="animate,300, 382,248" data-enter-animation="display,10,900,248,900,248" data-exit-animation="smoothHide,100,900,248">
        	<img src="images/cinq.png">
        </article>
        <article id="HappyNewYear_exclamation" data-animation="animate,300, 414,54" data-enter-animation="display,10,900,54,900,54" data-exit-animation="smoothHide,100,900,54">
        	<img src="images/exclamation.png">
        </article>
        <article id="HappyNewYear_glow" class="glow" data-animation="animateNoWait,700, 403,300" data-enter-animation="display,10,900,350,900,350" data-exit-animation="smoothHide,100,-200,-49">
        </article>
        <article id="HappyNewYear_glow2" class="glow" data-animation="animateNoWait,700, 500,500" data-enter-animation="display,10,900,350,900,350" data-exit-animation="smoothHide,100,433,-149">
        </article>
        <article id="HappyNewYear_star" data-animation="rotate,20000,3060" data-enter-animation="display,10,190,291,190,291" data-exit-animation="smoothHide,100,433,-149">
        	<img src="images/etoile.png">
        </article>
        <article id="HappyNewYear_intersel" data-animation="specialAnimate,300,{left:311;top:446}" data-enter-animation="display,10,900,446,900,446" data-exit-animation="smoothHide,100,900,446">
        	<img src="images/logo_intersel.png">
        </article>
	</section>
	<audio id="music" src="musique/bethlem-jazz.mp3" preload="auto"></audio>
	<button class="playMusic" id="onoff_button1"></button>
	<button class="playMusic" id="onoff_button2"></button>
	<footer id="footer" role="footer">
		<p>
            <a class="signature" href="http://www.intersel.fr/">Animation par V.Marty and Intersel</a>
		</p>
	</footer>
		<script>
		$(document).ready(function() {
			var myAnimationSequence = [
										'#HappyNewYear_Snow1',
										'#HappyNewYear_Snow2',
										'#HappyNewYear_E2',
			                               '#HappyNewYear_N4',
			                               '#HappyNewYear_N3',
			                               '#HappyNewYear_O',
			                               '#HappyNewYear_B',
			                               '#HappyNewYear_A',
			                               '#HappyNewYear_N',
			                               '#HappyNewYear_Nbis',
			                               '#HappyNewYear_EAccent',
			                               '#HappyNewYear_E',
			                               '#HappyNewYear_exclamation',
			                               '#HappyNewYear_two',
			                               '#HappyNewYear_zero',
			                               '#HappyNewYear_star',
			                               '#HappyNewYear_one',
			                               '#HappyNewYear_five',
			                               '#HappyNewYear_intersel',
			                               '#HappyNewYear_glow',
			                               ];
			//initialize the machine of every articles
			$('section#animation-objects > article').iFSM(animatedObjectMachine,{debug:true});
			//initialize and start the general animation
			$('section#animation-objects').iFSM(mainAnimation,{animationSequence:myAnimationSequence,debug:true});
			//$('section#animation-objects').iFSM(mainAnimation);//,{debug:true});
			//Button
			$("#music").iFSM(musicMachine,{volume:0.3});
			$("#onoff_button1").iFSM(buttonOnOffMachine,{sendTo:$('#music'),text:{on:'Stop Music',off:'Play Music'}});
			$("#onoff_button2").iFSM(buttonOnOffMachine,{sendTo:$('section#animation-objects'),sendToMessage:{on:'tempStartAnimation',off:'tempStopAnimation'},text:{on:'Stop Anim',off:'Play Anim'}});
				
		});
	</script>
	
</body>
</html>
